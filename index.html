<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biometrics - Behavioral</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="Logo" />
    </header>
    <nav>
      <img id="start-btn" src="assets/play.png" alt="start" />
      <img id="stop-btn" src="assets/stop.png" alt="stop" />
    </nav>
    <section class="container">
      <article class="box" id="preferences">
        <div id="velocity" class="attribute">
          <span class="label">Velocity:</span>
          <span class="value">0</span>
          <span class="unit">px/s</span>
        </div>

        <div id="pressure" class="attribute">
          <span class="label">Pressure:</span>
          <span class="value">0</span>
        </div>

        <div id="pointer-type" class="attribute">
          <span class="label">Type:</span>
          <span class="value">desconhecido</span>
        </div>
      </article>
    </section>
    <div id="heatmap"></div>
  </body>
</html>
